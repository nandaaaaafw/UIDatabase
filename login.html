<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In | Shoesstock</title>
    <link rel="stylesheet" type="text/css" href="assets/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Inter&display=swap" >
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
 
    <h1>Masuk Member Shoesstock</h1>
 
    <div class="kotak_login">
        <p class="tulisan_login">Shoesstock</p>
 
        <form action="" method="POST">
            <label>Username</label>
            <input type="text" name="username" class="form_login" placeholder="Username Anda">
 
            <label>Password</label>
            <input type="text" name="password" class="form_login" placeholder="Password">
 
            <input type="submit" class="tombol_login" value="LOG IN" href="web kedua.html">
            <br/>
            <br/>
            <center>
                <label>Don't have an account? <a href="#" id="signup">SIGN UP</a></label>
                <br></br>
                <a class="button" href="web kedua.html">KEMBALI</a>
            </center>
        </form>  
    </div>
 </body>
 </html>
